<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="body">
      <div class="wrap">
      <h2 wb-animate-text="stagger-from-bottom" class="h1 overflow-hidden">Stagger from bottom</h2>
      <h2 wb-animate-text="fade-in-from-left" class="h1 overflow-hidden">Fade in from left</h2>
      <h2 wb-animate-text="slide-from-right" class="h1">Slide from right</h2>
      <h2 wb-animate-text="bounce-in" class="h1">Bounce in from bottom</h2>
      <h2 wb-animate-text="scale-in" class="h1">Scale in big to small</h2>
      <h2 wb-animate-text="blur-in" class="h1 movie">BluR In</h2>
      <h2 wb-animate-text="side-elastic-reveal" class="h1">Side Elastic Reveal</h2>
      <h2 text-division="words" wb-animate-text="rotated-reveal" class="h1">Rotated <br/>Reveal</h2>
      <h2 yoyo="true" wb-animate-text="skew-up" text-division="words" class="h1">Skew Up</h2>
      </div>
 
<script src="https://cdn.jsdelivr.net/gh/learyjk/animate-text@1.0.3/dist/wb-animateText.min.js"></script>
<script src="index.js"></script>
</body>
</html>
